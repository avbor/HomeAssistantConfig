#################################################
# Package Light - Livingroom
#################################################

livingroom_light_pack:

  # Input Boolean
  input_boolean:

    livingroom_light_show_settings:
      icon: mdi:tune-variant

    livingroom_window_light_auto:
      icon: mdi:lightbulb-auto

  # Input Numbers
  input_number:

    livingroom_window_light_illuminance_threshold:
      icon: mdi:theme-light-dark
      unit_of_measurement: "lx"
      min: 100
      max: 2000
      step: 10
      mode: box

  # Light
  light:

    - platform: switch
      name: Гостиная - подсветка на окне
      entity_id: switch.tz3000_g5xawfcq_ts0121_switch

  # Automations
  automation:

    - alias: "Кнопка Xiaomi в Гостиной"
      id: 20b084dc-0393-44e3-897d-3cec019647a1
      mode: queued
      max: 5
      max_exceeded: silent
      triggers:
        - trigger: event
          event_type: zha_event
          event_data:
            device_ieee: "00:15:8d:00:03:5a:9b:c5"
            command: "click"
          id: "click"
        - trigger: event
          event_type: zha_event
          event_data:
            device_ieee: "00:15:8d:00:03:5a:9b:c5"
            command: "hold"
          id: "hold"
      actions:
        choose:
          - alias: Action Click
            conditions:
              - condition: trigger
                id: "click"
            sequence:
              choose:
                - alias: Single click
                  conditions: "{{ trigger.event.data.args.click_type == 'single' }}"
                  sequence:
                    - action: light.toggle
                      target:
                        entity_id: light.sonoff_1000ab3c28
                - alias: Double click
                  conditions: "{{ trigger.event.data.args.click_type == 'double' }}"
                  sequence:
                    - action: light.toggle
                      target:
                        entity_id: light.sonoff_1000f3035d
          - alias: Action Hold
            conditions:
              - condition: trigger
                id: "hold"
            sequence:
              - action: light.toggle
                target:
                  entity_id: light.gostinaia_podsvetka_na_okne

    - alias: "Подсветка на окне в Гостиной"
      id: 32c18d2f-1d01-4458-b5e2-05048b73a3d7
      triggers:
        - trigger: numeric_state
          entity_id: sensor.outdoor_illuminance
          below: input_number.livingroom_window_light_illuminance_threshold
          for: "00:10:00"
          id: "dark"
        - trigger: numeric_state
          entity_id: sensor.outdoor_illuminance
          above: input_number.livingroom_window_light_illuminance_threshold
          for: "00:10:00"
          id: "lightly"
        - trigger: time
          at: "00:30:00"
          id: "time"
        - trigger: state
          entity_id: group.family_persons
          from: "not_home"
          to: "home"
          id: "to_home"
      conditions: "{{ is_state('input_boolean.livingroom_window_light_auto', 'on') }}"
      actions:
        choose:
          - alias: Darkens (Turn On)
            conditions:
              - condition: trigger
                id: "dark"
            sequence:
              - condition: state
                entity_id: light.gostinaia_podsvetka_na_okne
                state: "off"
              - action: light.turn_on
                target:
                  entity_id: light.gostinaia_podsvetka_na_okne
          - alias: Brightens (Turn Off)
            conditions:
              - or:
                - condition: trigger
                  id: "lightly"
                - condition: trigger
                  id: "time"
            sequence:
              - condition: state
                entity_id: light.gostinaia_podsvetka_na_okne
                state: "on"
              - action: light.turn_off
                target:
                  entity_id: light.gostinaia_podsvetka_na_okne
          - alias: Came Home
            conditions:
              - and:
                - condition: trigger
                  id: "to_home"
                - condition: numeric_state
                  entity_id: sensor.outdoor_illuminance
                  below: input_number.livingroom_window_light_illuminance_threshold
            sequence:
              - condition: state
                entity_id: light.gostinaia_podsvetka_na_okne
                state: "off"
              - action: light.turn_on
                target:
                  entity_id: light.gostinaia_podsvetka_na_okne

    - alias: "Пульт IKEA в Гостиной"
      id: 94f03734-3e9f-47cd-80c6-af9f37236974
      mode: restart
      triggers:
        - trigger: event
          event_type: zha_event
          event_data:
            device_ieee: "d0:cf:5e:ff:fe:33:93:f6"
      actions:
        - alias: Set variables
          variables:
            target_lamp: "light.ikea_e27_level_light_color_on_off"
        - choose:
            - alias: toggle
              conditions: "{{ trigger.event.data.command == 'toggle' }}"
              sequence:
                - action: light.toggle
                  target:
                    entity_id: "{{ target_lamp }}"
            - alias: step_with_on_off
              conditions: "{{ trigger.event.data.command == 'step_with_on_off' }}"
              sequence:
                - action: light.turn_on
                  target:
                    entity_id: "{{ target_lamp }}"
                  data:
                    brightness_step: 8
            - alias: move_with_on_off
              conditions: "{{ trigger.event.data.command == 'move_with_on_off' }}"
              sequence:
                repeat:
                  until: "{{ wait.trigger is not none }}"
                  sequence:
                    - action: light.turn_on
                      target:
                        entity_id: "{{ target_lamp }}"
                      data:
                        brightness_step: 8
                    - wait_for_trigger:
                        trigger: event
                        event_type: zha_event
                        event_data:
                          device_ieee: "{{ trigger.event.data.device_ieee }}"
                          command: "stop"
                      timeout:
                        milliseconds: 200
            - alias: step
              conditions: "{{ trigger.event.data.command == 'step' }}"
              sequence:
                - action: light.turn_on
                  target:
                    entity_id: "{{ target_lamp }}"
                  data:
                    brightness_step: -8
            - alias: move
              conditions: "{{ trigger.event.data.command == 'move' }}"
              sequence:
                repeat:
                  until: "{{ wait.trigger is not none }}"
                  sequence:
                    - action: light.turn_on
                      target:
                        entity_id: "{{ target_lamp }}"
                      data:
                        brightness_step: -8
                    - wait_for_trigger:
                        trigger: event
                        event_type: zha_event
                        event_data:
                          device_ieee: "{{ trigger.event.data.device_ieee }}"
                          command: "stop"
                      timeout:
                        milliseconds: 200
            - alias: press
              conditions: "{{ trigger.event.data.command == 'press' }}"
              sequence:
                choose:
                  - alias: left button
                    conditions: "{{ (trigger.event.data.args[0] | int(0)) == 257 }}"
                    sequence:
                      - action: light.turn_on
                        target:
                          entity_id: "{{ target_lamp }}"
                        data:
                          #color_temp: >-
                          #  {% set color_t = (state_attr(target_lamp, 'color_temp') | int(0)) %}
                          #  {{ iif ((color_t - 10) > 172, color_t - 10, 172) }}
                          color_temp_kelvin: >-
                            {% set color_t = (state_attr(target_lamp, 'color_temp_kelvin') | int(0)) %}
                            {{ iif ((color_t - 100) > 2202, color_t - 100, 2202) }}
                  - alias: right button
                    conditions: "{{ (trigger.event.data.args[0] | int(0)) == 256 }}"
                    sequence:
                      - action: light.turn_on
                        target:
                          entity_id: "{{ target_lamp }}"
                        data:
                          #color_temp: >-
                          #  {% set color_t = (state_attr(target_lamp, 'color_temp') | int(0)) %}
                          #  {{ iif ((color_t + 10 ) < 454, color_t + 10, 454) }}
                          color_temp_kelvin: >-
                            {% set color_t = (state_attr(target_lamp, 'color_temp_kelvin') | int(0)) %}
                            {{ iif ((color_t + 100 ) < 4000, color_t + 100, 4000) }}
            - alias: hold
              conditions: "{{ trigger.event.data.command == 'hold' }}"
              sequence:
                choose:
                  - alias: left button
                    conditions: "{{ (trigger.event.data.args[0] | int(0)) == 3329 }}"
                    sequence:
                      repeat:
                        until: "{{ wait.trigger is not none }}"
                        sequence:
                          - action: light.turn_on
                            target:
                              entity_id: "{{ target_lamp }}"
                            data:
                              color_temp: >-
                                {% set color_t = (state_attr(target_lamp, 'color_temp') | int(0)) %}
                                {{ iif ((color_t - 10) > 172, color_t - 10, 172) }}
                          - wait_for_trigger:
                              trigger: event
                              event_type: zha_event
                              event_data:
                                device_ieee: "{{ trigger.event.data.device_ieee }}"
                                command: "release"
                            timeout:
                              milliseconds: 200
                  - alias: right button
                    conditions: "{{ (trigger.event.data.args[0] | int(0)) == 3328 }}"
                    sequence:
                      repeat:
                        until: "{{ wait.trigger is not none }}"
                        sequence:
                          - action: light.turn_on
                            target:
                              entity_id: "{{ target_lamp }}"
                            data:
                              color_temp: >-
                                {% set color_t = (state_attr(target_lamp, 'color_temp') | int(0)) %}
                                {{ iif ((color_t + 10) < 454, color_t + 10, 454) }}
                          - wait_for_trigger:
                              trigger: event
                              event_type: zha_event
                              event_data:
                                device_ieee: "{{ trigger.event.data.device_ieee }}"
                                command: "release"
                            timeout:
                              milliseconds: 200