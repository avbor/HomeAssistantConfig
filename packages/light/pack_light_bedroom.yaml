#################################################
# Package Light - Bedroom
#################################################

bedroom_light_pack:

  # Input Boolean
  input_boolean:

    bedroom_light_show_settings:
      icon: mdi:tune-variant

  # Input Datetime
  input_datetime:

    sunrise_in_bedroom:
      name: Время включения света в Спальне
      icon: mdi:alarm
      has_date: false
      has_time: true

  # Scripts
  script:

    sunrise_in_bedroom_left:
      sequence:
      # Start at brightness 1% and color temp 454
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            color_temp: 454
            brightness_pct: 1
        - delay: "00:00:05"
      # Go to brightness 10% in 3 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 180
            brightness_pct: 10
        - delay: "00:03:05"
      # To color temp 415 in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            color_temp: 415
        - delay: "00:01:35"
      # To brightness 15% in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            brightness_pct: 15
        - delay: "00:01:35"
      # Color temp 384 in 1.5 min
        - action: light.turn_on
          target: 
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            color_temp: 384
        - delay: "00:01:35"
      # Brightness 20% in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            brightness_pct: 20
        - delay: "00:01:35"
      # Color 357 in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            color_temp: 357
        - delay: "00:01:35"
      # Brightness 25% in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            brightness_pct: 25
        - delay: "00:01:35"
      # Color 333 in 1.5 min
        - action: light.turn_on
          target: 
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            color_temp: 333
        - delay: "00:01:35"
      # Brightness 30 in 1.5 min
        - action: light.turn_on
          target:
            entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
          data:
            transition: 90
            brightness_pct: 30

  # Automations
  automation:

    - alias: "Кнопки IKEA в Спальне"
      id: ffd8dce9-55d7-449c-a5ed-280604c00930
      triggers:
        - trigger: event
          event_type: zha_event
          event_data:
            device_ieee: "84:fd:27:ff:fe:90:a6:46"
          id: "ikea_sw_1"
        - trigger: event
          event_type: zha_event
          event_data:
            device_ieee: "84:fd:27:ff:fe:9e:e4:06"
          id: "ikea_sw_2"
      actions:
        choose:
          - alias: "command: on"
            conditions:
              - condition: template
                value_template: "{{ trigger.event.data.command == 'on' }}"
            sequence:
              - action: light.toggle
                target:
                  entity_id: light.sonoff_1001053235
          - alias: "command: off"
            conditions:
              - condition: template
                value_template: "{{ trigger.event.data.command == 'off' }}"
            sequence:
              choose:
                - alias: 'If Group is On'
                  conditions:
                    - condition: state
                      entity_id: group.light_spalnia_bra
                      state: "on"
                  sequence:
                    - action: homeassistant.turn_off
                      target:
                        entity_id: group.light_spalnia_bra
                - alias: 'If Group is Off'
                  conditions:
                    - condition: state
                      entity_id: group.light_spalnia_bra
                      state: "off"
                  sequence:
                    - action: homeassistant.turn_on
                      target:
                        entity_id: group.light_spalnia_bra
          - alias: 'command: move_with_on_off'
            conditions:
              - condition: template
                value_template: "{{ trigger.event.data.command == 'move_with_on_off' }}"
            sequence:
              - action: light.toggle
                target:
                  entity_id: light.spalnia_stol
          - alias: 'command: move'
            conditions:
              - condition: template
                value_template: "{{ trigger.event.data.command == 'move' }}"
            sequence:
              - action: light.turn_off
                target:
                  entity_id: group.all_lamps


    - alias: "Sunrise Lighting (Bedroom)"
      id: 35fa00c7-72bd-4a5f-9bef-7bcf13a3bf49
      triggers:
        - trigger: time
          at: input_datetime.sunrise_in_bedroom
      condition:
        - and:
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: "on"
          - condition: state
            entity_id: calendar.semia_alexander_borsiov_vacation
            state: "off"
          - condition: sun
            before: sunrise
            before_offset: "00:30:00"
      actions:
        - action: script.turn_on
          target:
            entity_id: script.sunrise_in_bedroom_left
        - alias: "Wait for OnePlus presence at livingroom"
          wait_for_trigger:
            - trigger: state
              entity_id: binary_sensor.living_room_oneplus_8t_presence
              from: "off"
              to: "on"
              for: "00:03:00"
          timeout: "00:30:00"
        - parallel:
            - if:
                - "{{ is_state('script.sunrise_in_bedroom_left', 'on') }}"
              then:
                - action: script.turn_off
                  target:
                    entity_id: script.sunrise_in_bedroom_left
            - if:
                - "{{ is_state('light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2', 'on') }}"
              then:
                - action: light.turn_off
                  target:
                    entity_id: light.ikea_of_sweden_tradfri_bulb_e14_ws_opal_600lm_light_2
