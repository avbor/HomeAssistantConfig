#          data:
#            message: |
#              В *Спальне* включен увлажнитель, текущая влажность {{ states('sensor.0x158d0003931b0e_humidity') }}%

    - alias: "Увлажнение спальни - Стоп [Влажность]"
      id: ec2f9de0-dacb-4a84-b0c9-0b5eb8e2b4f9
      trigger:
        platform: state
        entity_id:
          - sensor.0x158d0003931b0e_humidity
          - input_number.target_humidity_02_spalnia
          - input_boolean.smartmi_humidifier_02_spalnia_autocontrol
      condition:
        - condition: state
          entity_id: input_boolean.smartmi_humidifier_02_spalnia_autocontrol
          state: "on"
        - condition: template
          value_template: >
            {{ (states('sensor.0x158d0003931b0e_humidity') | round(0)) >= (states('input_number.target_humidity_02_spalnia') | int) }}
        - condition: state
          entity_id: humidifier.smartmi_humidifier_02_spalnia
          state: "on"
      action:
        - service: humidifier.turn_off
          entity_id: humidifier.smartmi_humidifier_02_spalnia
