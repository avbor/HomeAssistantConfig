    # Push an energy meter reading to MES
    - alias: CH Push Energy Meter reading
      id: d20af113-a06c-4eec-a1a0-0a8a4f8f6fa9
      triggers:
        - trigger: state
          entity_id:
            - sensor.ch_energy_meter_value_saved_for_transfer
          not_to:
            - unavailable
            - unknown
