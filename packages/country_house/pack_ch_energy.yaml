        - total

    # For Radiator in Terrace
    socket_ch_radiator_terrace_energy_daily:
      unique_id: 9cb474ff-1af6-4186-8c83-21f3ed961ff8
      name: Terrace Daily Energy
      source: sensor.gosund_sp111_02_todays_usage
      cycle: daily
