              29 if now().month-1 == 2 and now().year % 4 == 0 else 28
            %}
            {{ ((states('sensor.energy_cost_ch_radiator_kidsrooms_monthly_prev') | float(0)) / ( days | float(0) )) | round(2) }}

        - name: energy_cost_ch_radiator_kidsrooms_daily_prev
