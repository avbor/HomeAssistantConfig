          icon: mdi:cash
          state: >
            {{
              ((state_attr('sensor.socket_ch_radiator_kidsrooms_energy_daily_total', 'last_period') | float(0)) * (states('input_number.country_house_enegry_cost_current') | float(0))) | round(2)
            }}

        # Radiator - Terrace
        - name: energy_cost_ch_radiator_terrace_monthly
