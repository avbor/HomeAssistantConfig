#################################################
# Package Country House CCTV
#################################################

ch_cctv_pack:

  # REST Commands
  rest_command:

    sss_reolinkcam_02_enable:
      url: !secret sss_reolinkcam_02_enable_url

    sss_reolinkcam_02_disable:
      url: !secret sss_reolinkcam_02_disable_url

  # Switches
  switch:

    - platform: template
      switches:

        sss_reolinkcam_02:
          turn_on:
            service: rest_command.sss_reolinkcam_02_enable
          turn_off:
            service: rest_command.sss_reolinkcam_02_disable
          icon_template: mdi:cctv

    - platform: command_line
      switches:

        frigate_srv01_reolinkcam_02:
          unique_id: 85349ace-4a18-49c6-a71d-b7f1b823beb3
          friendly_name: Frigate ReolinkCam 02 Switch
          command_timeout: 20
          command_on: >-
            ssh -i /config/.ssh/id_ecdsa
            -o 'StrictHostKeyChecking=no'
            ha@srv01.home.intra
            "yq -i '.cameras.reolinkcam_02.enabled = True' /opt/docker-compose/frigate/config/config.yml &&
            docker compose -f /opt/docker-compose/frigate/docker-compose.yaml restart"
          command_off: >-
            ssh -i /config/.ssh/id_ecdsa
            -o 'StrictHostKeyChecking=no'
            ha@srv01.home.intra
            "yq -i '.cameras.reolinkcam_02.enabled = False' /opt/docker-compose/frigate/config/config.yml &&
            docker compose -f /opt/docker-compose/frigate/docker-compose.yaml restart"
          command_state: >-
            curl -s -X GET http://srv01.home.intra:5000/api/config | jq '.cameras.reolinkcam_02.enabled'
          value_template: >-
            {{ value == "true" }}
          icon_template: >-
            {% if value == "true" %} mdi:cctv
            {% else %} mdi:cctv-off
            {% endif %}

  # Templates
  template:

    - trigger:
        - platform: webhook
          webhook_id: !secret sss_reolinkcam_02_webhook
      unique_id: 23f86e6b-79d3-4207-8c39-3b4881fb1446
      binary_sensor:
        - name: sss_reolinkcam_02_motion
          unique_id: 90643532-41b2-4431-8d05-e853a5fcb7f1
          device_class: motion
          state: "{{ trigger.data.motion }}"
          auto_off: "00:00:30"

  # Automations
  automation:

    - alias: "Country House CCTV - Toggle Camera"
      id: 97f7f60b-61c2-482b-894a-c12704418075
      trigger:
        - platform: state
          entity_id: binary_sensor.coutry_house_presence
      action:
        choose:
          - alias: Presence Sensor To On
            conditions: "{{ trigger.to_state.state == 'on' }}"
            sequence:
              - service: switch.turn_off
                target:
#                  entity_id: switch.sss_reolinkcam_02
                  entity_id: switch.frigate_srv01_reolinkcam_02
          - alias: Presence Sensor To Off
            conditions: "{{ trigger.to_state.state == 'off' }}"
            sequence:
              - service: switch.turn_on
                target:
#                  entity_id: switch.sss_reolinkcam_02
                  entity_id: switch.frigate_srv01_reolinkcam_02

    - alias: "Country House CCTV - Person detected"
      id: a0d9386b-ecf4-46f1-92d8-6ad1a777d1d9
      trigger:
        - platform: state
#          entity_id: binary_sensor.sss_reolinkcam_02_motion
          entity_id: binary_sensor.reolinkcam_02_person_occupancy
          from: "off"
          to: "on"
      condition:
        - condition: state
          entity_id: binary_sensor.coutry_house_presence
          state: "off"
      action:
        - service: telegram_bot.send_message
          data:
            target: !secret tlg_group_country_house
            message: |
              {{ now().strftime('%d.%m.%Y, %H:%M:%S') }}
              На даче обнаружен человек:
        - service: telegram_bot.send_photo
          data:
            target: !secret tlg_group_country_house
            url: !secret reolinkcam_02_snapshot_url
            caption: !secret look_at_cam_reolinkcam_02
            timeout: 60
