  # Rest command
  rest_command:

    ch_lte_modem_request_balance_by_sms:
      url: http://192.168.10.1:81/rci/sms/send
      method: POST
      content_type: "application/json"
      payload: '{"interface":"UsbQmi0","to":"000100","message":"Balance"}'

