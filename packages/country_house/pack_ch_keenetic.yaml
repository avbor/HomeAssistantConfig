    #             entity_id: sensor.ch_lte_modem_balance

    - alias: CH LTE Modem - New Unread SMS Alert
      id: a3215213-fe61-43f1-8eb4-ea572a4acee2
      triggers:
        - trigger: state
          entity_id: sensor.ch_lte_modem_unread_sms_count
      conditions:
        - condition: template
          value_template: >
            {% set ignore = ['unknown', 'unavailable', 'none', None, null, '', 'null'] %}
            {{ trigger.to_state.state not in ignore and trigger.from_state.state != '' }}
        - condition: template
          value_template: >
            {{ (trigger.to_state.state | int(0)) > (trigger.from_state.state | int(0)) }}
      actions:
        - action: telegram_bot.send_message
          data:
            target: !secret tlg_group_country_house
            message: |
              _LTE Modem_, Непрочитанных SMS: *{{ states('sensor.ch_lte_modem_unread_sms_count') }}*, новых: *{{ (trigger.to_state.state | int ) - (trigger.from_state.state | int) }}*