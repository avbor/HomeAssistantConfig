  # Automations
  automation:

    # - alias: CH LTE Modem Get Balance
    #   id: a5ff7877-9577-42c4-a711-8068eaeb0e00
    #   triggers:
    #     - trigger: time_pattern
    #       hours: "/8"
    #   actions:
    #     - action: rest_command.ch_lte_modem_balance_send_ussd
    #       response_variable: ussd_send_response
