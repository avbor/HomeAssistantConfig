    - sensor:

        # RUB per kWh
        - name: >-
              Стоимость кВт⋅ч пик ({{ state_attr('sensor.mes_07762_153_47_account','zone_t1_description') }})
          unique_id: 99213528-0415-43c1-9e09-3f7ab8484c15
          device_class: monetary
          unit_of_measurement: RUB
          default_entity_id: sensor.apartment_enegry_cost_peak
          icon: mdi:cash
          state: >-
            {% set t1_tariff = state_attr('sensor.mes_07762_153_47_account', 'zone_t1_tariff') | float(default=-1) %}
            {% if t1_tariff != -1 %}
              {{ t1_tariff }}
            {% else %}
              {{ 11.24 }}
            {% endif %}

        - name: >-
              Стоимость кВт⋅ч полупик ({{ state_attr('sensor.mes_07762_153_47_account','zone_t3_description') }})
