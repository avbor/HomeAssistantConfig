              {{ t2_tariff }}
            {% else %}
              {{ 4.08 }}
            {% endif %}

        # Main Power Meter
        - name: energy_flat_main_power
          unique_id: 8d625260-56d3-4714-b192-fbac18e60eed
          device_class: power
          unit_of_measurement: "W"
          icon: mdi:flash
          state: >-
            {{ states('sensor.sonoff_1001322978_power') }}

        - name: energy_flat_main_current
