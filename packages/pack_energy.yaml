          device_class: monetary
          unit_of_measurement: RUB
          default_entity_id: sensor.apartment_enegry_cost_halfpeak
          icon: mdi:cash
          state: >-
            {% set t3_tariff = state_attr('sensor.mes_07762_153_47_account', 'zone_t3_tariff') | float(default=-1) %}
            {% if t3_tariff != -1 %}
              {{ t3_tariff }}
            {% else %}
              {{ 7.87 }}
            {% endif %}

        - name: >-
            Стоимость кВт⋅ч ночь ({{ state_attr('sensor.mes_07762_153_47_account','zone_t2_description') }})
