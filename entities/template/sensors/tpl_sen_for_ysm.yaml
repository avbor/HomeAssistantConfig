#################################################
# Temperature sensors for use in Yandex Smart Home
#################################################

- sensor:

  - name: for_ysm_temp_in_bedroom
    unique_id: 2091c4ac-6770-4553-ad65-e1e5bfb9e762
    unit_of_measurement: °C
    device_class: temperature
    state: >-
      {% if states('sensor.0x158d0003931b0e_temperature') in ['unknown', 'unavailable'] -%}
        None
      {% else %}
        {{ states('sensor.0x158d0003931b0e_temperature') }}
      {% endif %}

  - name: for_ysm_hum_in_bedroom
    unique_id: fc52b55a-148d-4f0d-8045-42cd33f26a0b
    unit_of_measurement: '%'
    device_class: humidity
    state: >-
      {% if states('sensor.0x158d0003931b0e_humidity') in ['unknown', 'unavailable'] -%}
        None
      {% else %}
        {{ states('sensor.0x158d0003931b0e_humidity') }}
      {% endif %}

  - name: for_ysm_temp_in_nursery
    unique_id: 80f9926e-5fb4-402c-8129-4e8dc800f5ec
