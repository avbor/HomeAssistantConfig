      {% endif %}

  - name: for_ysm_hum_in_nursery
    unique_id: f66a8f15-81df-4317-86a9-4260539a3a2a
    unit_of_measurement: '%'
    device_class: humidity
    state: >-
      {% if states('sensor.0x158d0003931aec_humidity') in ['unknown', 'unavailable'] -%}
        None
      {% else %}
        {{ states('sensor.0x158d0003931aec_humidity') }}
      {% endif %}