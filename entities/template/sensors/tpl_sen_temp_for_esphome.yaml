#################################################
# Temperature sensors for use in ESPHome firmwares
#################################################

- sensor:

  - name: for_esphome_temp_in_livingroom
    unique_id: aa4787d2-8f5e-47fa-a6cc-ff3228ae53ec
    unit_of_measurement: °C
    device_class: temperature
    state: >-
      {% if states('sensor.0x158d0003230618_temperature') in ['unknown', 'unavailable'] -%}
        None
      {% else %}
        {{ states('sensor.0x158d0003230618_temperature') }}
      {% endif %}

