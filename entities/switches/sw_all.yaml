- platform: template
  switches:
    samsungtv_40c5100:
      value_template: "{{ is_state('binary_sensor.samsungtv_40c5100', 'on') }}"
      availability_template: "{{ is_state('binary_sensor.smartir_01_status', 'on') }}"
      turn_on:
        service: switch.turn_on
        data:
          entity_id: switch.smartir_01_tv_samsung_power
      turn_off:
        service: script.turn_on
        data:
          entity_id: script.power_off_samsungtv_40c5100
      icon_template: >-
        {% if is_state('binary_sensor.samsungtv_40c5100', 'on') %}
          mdi:television
        {% else %}
          mdi:television-off
        {% endif %}
    samsungtv_46es5507:
      value_template: "{{ is_state('media_player.ue46es5507', 'on') }}"
      turn_on:
        service: shell_command.chromecast_tv_on
        data:
          ip_addr: "172.16.16.211"
      turn_off:
        service: media_player.turn_off
        data:
          entity_id: media_player.ue46es5507
      icon_template: >-
        {% if is_state('media_player.ue46es5507', 'on') %}
          mdi:television
        {% else %}
          mdi:television-off
        {% endif %}
- platform: command_line
  switches:
    mount_mnt_nas:
      command_on: "mkdir -p /mnt/nas; mount -t nfs4 172.16.16.4:/nfs /mnt/nas"
      command_off: "umount -f /mnt/nas"
      command_state: "grep -c /mnt/nas /proc/mounts || true"
      value_template: "{{ value == '1' }}"