title: Radio Quality [ZHA]
path: zha-net
icon: mdi:zigbee
panel: true
cards:
  - type: vertical-stack
    cards:
      # ZHA
      - type: markdown
        content: '### <center> ZigBee Home Automation </center>'
      - type: 'custom:zha-network-card'
        sort_by: available
        clickable: false
        columns:
          - name: Friendly Name
            prop: name
          - attr: available
            id: available
            modify: x || "false"
            name: Online
          - attr: manufacturer
            name: Manufacturer
          - attr: model
            name: Model
          - attr: ieee
            name: IEEE
          - name: NWK
            prop: nwk
#          - name: Neighbours
#            attr: neighbors
#            modify: >-
#              x.map((n, idx) => { let s = ""; if (idx > 0) s = "<br />"; s = s + n.relationship + " " + n.nwk; return s; })
          - name: Type
            attr: device_type
          - attr: lqi
            name: LQI
          - attr: rssi
            name: RSSI
          - attr: last_seen
            name: Last Seen
            modify: >
              var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
              isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""