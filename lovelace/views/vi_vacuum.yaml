title: Vacuum
path: vacuum
icon: mdi:broom
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Статус</center>
      - type: entities
        entities:
          - entity: vacuum.xiaomi_vacuum_cleaner
            name: "Статус:"
            secondary_info: last-changed
          - entity: sensor.mirobot_1s_current_fan_speed
            name: "Текущий режим:"
            icon: mdi:speedometer
          - entity: sensor.mirobot_1s_battery
            name: "Заряд батареи:"
      - type: markdown
        content: >
          ### <center>Уборка</center>
      - type: entities
        entities:
          - input_select.room_to_vacuum
          - input_select.vacuum_power
      - type: horizontal-stack
        cards:
          - type: button
            show_name: false
            icon: mdi:run-fast
            icon_height: 32px
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.start_vacuum_room
            entity: script.start_vacuum_room
      - type: horizontal-stack
        cards:
          - type: button
            show_name: false
            icon: mdi:broom
            icon_height: 48px
            state_color: false
            tap_action:
              action: call-service
              service: vacuum.start
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
            entity: vacuum.xiaomi_vacuum_cleaner
          - type: button
            show_name: false
            icon: mdi:pause-circle-outline
            icon_height: 48px
            tap_action:
              action: call-service
              service: vacuum.pause
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
            entity: vacuum.xiaomi_vacuum_cleaner
          - type: button
            show_name: false
            icon: mdi:home-import-outline
            icon_height: 48px
            state_color: false
            tap_action:
              action: call-service
              service: vacuum.return_to_base
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
            entity: vacuum.xiaomi_vacuum_cleaner

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Расходные материалы</center>
      - type: entities
        entities:
          - entity: sensor.mirobot_1s_main_brush_left
            name: "Основная щетка:"
            icon: mdi:robot-vacuum
          - entity: sensor.mirobot_1s_side_brush_left
            name: "Боковая щетка:"
            icon: mdi:robot-vacuum
          - entity: sensor.mirobot_1s_filter_left
            name: "Фильтр:"
            icon: mdi:air-filter
          - entity: sensor.mirobot_1s_sensor_dirty_left
            name: "Сенсоры:"
            icon: mdi:leak
      - type: markdown
        content: >
          #### Сброс счетчиков
      - type: horizontal-stack
        cards:
          - type: button
            entity: script.reset_sensor_dirty_time
            name: Сенсоры
            icon: mdi:leak
            icon_height: 32px
            show_state: false
            tap_action:
              action: call-service
              confirmation:
                text: Вы уверены?
              service: script.turn_on
              service_data:
                entity_id: script.reset_sensor_dirty_time
          - type: button
            entity: script.reset_filter_work_time
            name: Фильтр
            icon: mdi:air-filter
            icon_height: 32px
            show_state: false
            tap_action:
              action: call-service
              confirmation:
                text: Вы уверены?
              service: script.turn_on
              service_data:
                entity_id: script.reset_filter_work_time
          - type: button
            entity: script.reset_side_brush_work_time
            name: Бок. щетка
            icon: mdi:robot-vacuum
            icon_height: 32px
            show_state: false
            tap_action:
              action: call-service
              confirmation:
                text: Вы уверены?
              service: script.turn_on
              service_data:
                entity_id: script.reset_side_brush_work_time
          - type: button
            entity: script.reset_main_brush_left
            name: Осн. щетка
            icon: mdi:robot-vacuum
            icon_height: 32px
            show_state: false
            tap_action:
              action: call-service
              confirmation:
                text: Вы уверены?
              service: script.turn_on
              service_data:
                entity_id: script.reset_main_brush_left
      - type: markdown
        content: >
          #### Разное
      - type: horizontal-stack
        cards:
          - type: button
            entity: script.start_vacuum_hallway_by_door_sensor
            name: Отмена уборки прихожей
            icon: mdi:stop-circle-outline
            icon_height: 48px
            show_state: true
            tap_action:
              action: call-service
              service: script.turn_off
              service_data:
                entity_id: script.start_vacuum_hallway_by_door_sensor
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### <center>Карта</center>
    - type: picture
      image_entity: image.mi_robot_vacuum_1s_live_map
