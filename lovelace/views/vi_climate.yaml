title: Climate
path: climate
icon: mdi:home-thermometer-outline
cards:
  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Детская</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.temperature_in_nursery
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.humidity_in_nursery
            name: Влажность
            graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.co2_in_nursery
            name: CO₂
            graph: line
            detail: 2
          - type: sensor
            entity: sensor.pm25_in_nursery
            name: PM2.5
            graph: line
            detail: 2
          - type: sensor
            entity: sensor.pm10_in_nursery
            name: PM10
            graph: line
            detail: 2
      - type: "custom:simple-thermostat"
        entity: climate.daikin_nursery
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_nursery_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
      - type: conditional
        conditions:
          - entity: humidifier.smartmi_humidifier_01_detskaia
            state_not: "unavailable"
        card:
          type: custom:vertical-stack-in-card
          cards:
            - type: markdown
              content: >
                #### Увлажнитель
            - type: horizontal-stack
              cards:
                - type: tile
                  entity: humidifier.smartmi_humidifier_01_detskaia
                  name: Статус
                  vertical: true
                  state_content:
                    - state
                - type: tile
                  entity: sensor.smartmi_humidifier_01_detskaia_water_level
                  name: Вода
                  vertical: true
                  color: black
                - type: tile
                  entity: sensor.smartmi_humidifier_01_detskaia_mode
                  name: Режим
                  icon: mdi:speedometer
                  vertical: true
                  color: black
            - type: entities
              entities:
                - entity: input_select.smartmi_humidifier_01_detskaia_mode
                - type: section
                  label: Контроль влажности
                - entity: input_boolean.smartmi_humidifier_01_detskaia_autocontrol
                  name: "Автоматичеки"
                - type: conditional
                  conditions:
                    - entity: input_boolean.smartmi_humidifier_01_detskaia_autocontrol
                      state: "on"
                  row:
                    entity: input_number.target_humidity_01_detskaia
                    name: "Поддерживать"
