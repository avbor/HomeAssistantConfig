title: Thermo
id: thermo
icon: mdi:home-thermometer-outline
cards:
  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Детская:
      - type: horizontal-stack
        cards:
          - type: sensor
