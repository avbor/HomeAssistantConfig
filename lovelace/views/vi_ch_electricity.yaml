title: Electricity
path: ch-electricity
icon: mdi:home-lightning-bolt-outline
cards:

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Напряжение (V)</center>

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <center>Входящее</center>
              - type: gauge
                entity: sensor.rch_shellyem_34945470f5db_channel_1_voltage
                name: ""
                needle: true
                min: 100
                max: 295
                segments:
                  - from: 100
                    color: red
                  - from: 116
                    color: yellow
                  - from: 210
                    color: green
                  - from: 240
                    color: yellow
                  - from: 285
                    color: red

          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <center>Стабилизированное</center>
              - type: gauge
                entity: sensor.average_voltage_in_country_house
                name: ""
                needle: true
                min: 170
                max: 280
                segments:
                  - from: 0
                    color: red
                  - from: 195
                    color: yellow
                  - from: 210
                    color: green
                  - from: 240
                    color: yellow
                  - from: 255
                    color: red
      - type: statistics-graph
        entities:
          - entity: sensor.average_voltage_in_country_house
            name: []
          - entity: sensor.rch_shellyem_34945470f5db_channel_1_voltage
            name: []
        days_to_show: 7
        chart_type: line
        hide_legend: true
        stat_types:
          - min
          - mean
          - max

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Электроэнергия</center>

      - type: 'custom:mini-graph-card'
        name: Текущее потребление (Дом)
        show:
          #icon: false
          labels: false
        icon: mdi:home-lightning-bolt-outline
        align_icon: left
        font_size_header: 12
        font_size: 80
        line_color: '#00b4d8'
        hours_to_show: 24
        points_per_hour: 12
        decimals: 0
        hour24: true
        aggregate_func: max
        align_state: right
        entities:
          - entity: sensor.rch_shellyem_34945470f5db_channel_1_power

      - type: entities
        entities:
          - entity: input_number.country_house_enegry_cost_current
            name: Стоимость кВт⋅ч
          - entity: input_number.country_house_enegry_meter_value
            name: Показания счетчика
          - type: attribute
            entity: sensor.ch_energy_meter_value
            attribute: value_set_at_dt
            name: Дата снятия показаний
            icon: []
          - entity: sensor.ch_energy_meter_predicted_value
            name: Текущий прогноз
            icon: mdi:meter-electric-outline
          - type: section
            label: Общее потребление
          - entity: sensor.date_current_month
            type: custom:multiple-entity-row
            name: []
            icon: []
            show_state: false
            secondary_info:
              entity: sensor.date_current_month
              name: false
            entities:
              - entity: sensor.ch_main_energy_monthly_total
                name: false
                unit: "кВт⋅ч"
                format: precision2
              - entity: sensor.energy_cost_ch_main_monthly
                name: false
                unit: "₽"
                styles:
                  font-weight: bold
          - entity: sensor.date_previous_month
            type: custom:multiple-entity-row
            name: []
            icon: []
            show_state: false
            secondary_info:
              entity: sensor.date_previous_month
              name: false
            entities:
              - entity: sensor.ch_main_energy_monthly_total
                attribute: last_period
                name: false
                unit: "кВт⋅ч"
                format: precision2
              - entity: sensor.energy_cost_ch_main_monthly_prev
                name: false
                unit: "₽"
                styles:
                  font-weight: bold
          - type: section
            label: Передача показаний
          - entity: input_number.country_house_enegry_meter_value_transfer_day
            name: Число
          - entity: sensor.ch_energy_meter_value_saved_for_transfer
            name: "Зафиксированное значение"
          - type: attribute
            entity: sensor.ch_energy_meter_value_saved_for_transfer_modtime
            attribute: modtime
            name: Дата фиксации
            icon: []
          - entity: sensor.mes_55384_014_37_meter_44259893_readings_accepted_text
            name: Показания учтены в МЭС
          - type: attribute
            entity: script.ch_push_energy_readings_to_mes
            attribute: last_triggered
            name: Попытка передачи
            icon: []