title: Media
path: media
icon: mdi:television-play
cards:
# --- Radio
  - type: vertical-stack
    cards:
      - type: markdown
        content: > 
          ### <center>Радио</center>
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - input_select.radio_station
              - input_select.output_device
          - type: entities
            entities:
              - input_number.volume_radio
          - type: horizontal-stack
            cards:
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_play
                entity: script.radio_play
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_stop
                entity: script.radio_stop

# --- Google
  - type: vertical-stack
