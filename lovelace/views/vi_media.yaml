title: Media
path: media
icon: mdi:television-play
cards:
  # --- Radio
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Радио</center>
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - input_select.radio_station
              - input_select.output_device
          - type: entities
            entities:
              - input_number.volume_radio
          - type: horizontal-stack
            cards:
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_play
                entity: script.radio_play
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_stop
                entity: script.radio_stop

      # --- Yandex
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Yandex</center>
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: >
              #### Произнести текс Алисой
          - type: entities
            entities:
              - input_select.yandex_station_target_name
              - input_text.yandex_station_tts_to
              - input_number.yandex_tation_tts_to_volume
      - type: button
        show_name: false
        icon: mdi:account-voice
        icon_height: 32px
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.yanedx_station_tts_to
        entity: script.yanedx_station_tts_to
      - type: conditional
        conditions:
          - entity: binary_sensor.yandex_station_lite_detskaia_status
            state_not: "on"
          - entity: binary_sensor.yandex_station_mini2_gostinaia_status
            state_not: "on"
        card:
          type: markdown
          content: >
            *Все устройства бездействуют...*
      - type: conditional
        conditions:
          - entity: media_player.yandex_station_lite_detskaia
            state_not: "paused"
          - entity: media_player.yandex_station_lite_detskaia
            state_not: "idle"
        card:
          type: media-control
          entity: media_player.yandex_station_lite_detskaia
      - type: conditional
        conditions:
          - entity: media_player.yandex_station_mini2_gostinaia
            state_not: "paused"
          - entity: media_player.yandex_station_mini2_gostinaia
            state_not: "idle"
        card:
          type: media-control
          entity: media_player.yandex_station_mini2_gostinaia
      - type: conditional
        conditions:
          - entity: media_player.yandex_station_mini2_spalnia
            state_not: "paused"
          - entity: media_player.yandex_station_mini2_spalnia
            state_not: "idle"
        card:
          type: media-control
          entity: media_player.yandex_station_mini2_spalnia

  # --- Television
  - type: vertical-stack
    cards:
      # --- Спальня
      - type: markdown
        content: >
          ### <center>TV</center>
      - type: markdown
        content: >
          *Спальня:*
      - type: custom:vertical-stack-in-card
        cards:
          - type: button
            entity: input_boolean.tv_remote_show_bedroom
            name: "\U000021E7 Пульт управления \U000021E9"
            show_state: false
            show_icon: false
            tap_action:
              action: toggle
          - type: conditional
            conditions:
              - entity: input_boolean.tv_remote_show_bedroom
                state: "on"
            card: !include samsung_tv_remote_ue.yaml
      - type: conditional
        conditions:
          - entity: media_player.ue43ru7470
            state_not: "off"
          - entity: media_player.ue43ru7470
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.ue43ru7470
      # --- Гостиная
      - type: conditional
        conditions:
          - entity: media_player.ue46es5507
            state_not: "off"
          - entity: media_player.ue46es5507
            state_not: "unknown"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                *Гостинная:*
            - type: media-control
              entity: media_player.ue46es5507
      # --- Кухня
      - type: conditional
        conditions:
          - entity: media_player.ue32es5500
            state_not: "off"
          - entity: media_player.ue32es5500
            state_not: "unknown"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                *Кухня:*
            - type: media-control
              entity: media_player.ue32es5500
      # --- Детская
      - type: markdown
        content: >
          *Детская:*
      - type: conditional
        conditions:
          - entity: switch.samsungtv_40c5100
            state_not: "off"
          - entity: switch.samsungtv_40c5100
            state_not: "unknown"
        card:
          type: vertical-stack
          cards:
            - type: entity
              entity: switch.samsungtv_40c5100
              name: SamsungTV 40C5100
      - type: custom:vertical-stack-in-card
        cards:
          - type: button
            entity: input_boolean.tv_remote_show_nursery
            name: "\U000021E7 Пульт управления \U000021E9"
            show_state: false
            show_icon: false
            tap_action:
              action: toggle
          - type: conditional
            conditions:
              - entity: input_boolean.tv_remote_show_nursery
                state: "on"
            card: !include samsung_tv_remote_c.yaml

      # --- Microsoft
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Microsoft</center>
      - type: conditional
        conditions:
          - entity: media_player.xbox_v_gostinoi
            state: "off"
        card:
          type: markdown
          content: >
            *Нет включенных устройств...*
      - type: conditional
        conditions:
          - entity: media_player.xbox_v_gostinoi
            state_not: "off"
        card:
          type: media-control
          entity: media_player.xbox_v_gostinoi

