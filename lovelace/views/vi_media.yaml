          - type: media-control
            entity: media_player.ue32es5500
    # --- Детская
    - type: markdown
      content: >
        *Детская:*
    - type: conditional
      conditions:
        - entity: switch.samsungtv_40c5100
          state_not: "off"
        - entity: switch.samsungtv_40c5100
          state_not: "unknown"
      card:
        type: vertical-stack
        cards:
        - type: entity
          entity: switch.samsungtv_40c5100
          name: SamsungTV 40C5100
    - type: custom:vertical-stack-in-card
      cards:
        - type: button
          entity: input_boolean.tv_remote_show_nursery
