title: Media
path: media
icon: mdi:television-play
cards:
# --- Radio
  - type: vertical-stack
    cards:
      - type: markdown
        content: > 
          ### Радио:
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - input_select.radio_station
              - input_select.output_device
          - type: entities
            entities:
              - input_number.volume_radio
          - type: horizontal-stack
            cards:
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_play
                entity: script.radio_play
              - type: button
                show_name: false
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.radio_stop
                entity: script.radio_stop

# --- Chromecast
  - type: vertical-stack
    cards:
    - type: markdown
      content: > 
        ### Chromecasts:
    - type: conditional
      conditions:
        - entity: group.all_chromecasts
          state_not: "on"
      card:
        type: markdown
        content: >
          *Нет включенных устройств...*
    - type: conditional
      conditions:
        - entity: media_player.gostinaia
          state_not: "off"
      card:
        type: media-control
        entity: media_player.gostinaia
    - type: conditional
      conditions:
        - entity: media_player.detskaia
          state_not: "off"
      card:
        type: media-control
        entity: media_player.detskaia
    - type: conditional
      conditions:
        - entity: media_player.googlehome9967
          state_not: "off"
      card:
        type: media-control
        entity: media_player.googlehome9967
    - type: conditional
      conditions:
        - entity: media_player.googlehome3792
          state_not: "off"
      card:
        type: media-control
        entity: media_player.googlehome3792

# --- Television
  - type: vertical-stack
    cards:
    # --- Спальня
    - type: markdown
      content: >
        ### TVs:
    - type: markdown
      content: >
        *Спальня:*
    - type: custom:vertical-stack-in-card
      cards:
        - type: button
          entity: input_boolean.tv_remote_show_bedroom
          name: "\U000021E7 TV Remote Control \U000021E9"
          show_state: false
          show_icon: false
          tap_action:
            action: toggle
        - type: conditional
          conditions:
            - entity: input_boolean.tv_remote_show_bedroom
              state: "on"
          card: !include samsung_tv_remote_ue.yaml
    - type: conditional
      conditions:
        - entity: media_player.samsungtv_ue43ru7470
          state_not: "off"
        - entity: media_player.samsungtv_ue43ru7470
          state_not: "unavailable"
      card:
        type: media-control
        entity: media_player.samsungtv_ue43ru7470
    # --- Гостиная
    - type: conditional
      conditions:
        - entity: media_player.samsung_ue46es5507
          state_not: "off"
        - entity: media_player.samsung_ue46es5507
          state_not: "unknown"
      card:
        type: vertical-stack
        cards:
          - type: markdown
            content: >
              *Гостинная:*
          - type: media-control
            entity: media_player.samsung_ue46es5507
    # --- Кухня
    - type: conditional
      conditions:
        - entity: media_player.samsung_ue32es5500
          state_not: "off"
        - entity: media_player.samsung_ue32es5500
          state_not: "unknown"
      card:
        type: vertical-stack
        cards:
          - type: markdown
            content: >
              *Кухня:*
          - type: media-control
            entity: media_player.samsung_ue32es5500
    # --- Детская
    - type: markdown
      content: >
        *Детская:*
    - type: custom:vertical-stack-in-card
      cards:
        - type: button
          entity: input_boolean.tv_remote_show_nursery
          name: "\U000021E7 TV Remote Control \U000021E9"
          show_state: false
          show_icon: false
          tap_action:
            action: toggle
        - type: conditional
          conditions:
            - entity: input_boolean.tv_remote_show_nursery
              state: "on"
          card: !include samsung_tv_remote_c.yaml

