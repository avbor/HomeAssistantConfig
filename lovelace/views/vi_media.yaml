# --- Television
  - type: vertical-stack
    cards:
    # --- Спальня
    - type: markdown
      content: >
        ### <center>TV</center>
    - type: markdown
      content: >
        *Спальня:*
    - type: custom:vertical-stack-in-card
      cards:
        - type: button
          entity: input_boolean.tv_remote_show_bedroom
          name: "\U000021E7 Пульт управления \U000021E9"
          show_state: false
          show_icon: false
          tap_action:
            action: toggle
        - type: conditional
          conditions:
            - entity: input_boolean.tv_remote_show_bedroom
              state: "on"
          card: !include samsung_tv_remote_ue.yaml
    - type: conditional
      conditions:
        - entity: media_player.samsungtv_ue43ru7470
          state_not: "off"
        - entity: media_player.samsungtv_ue43ru7470
          state_not: "unavailable"
      card:
        type: media-control
        entity: media_player.samsungtv_ue43ru7470
    # --- Гостиная
    - type: conditional
      conditions:
        - entity: media_player.ue46es5507
          state_not: "off"
        - entity: media_player.ue46es5507
          state_not: "unknown"
      card:
        type: vertical-stack
        cards:
          - type: markdown
            content: >
              *Гостинная:*
          - type: media-control
            entity: media_player.ue46es5507
    # --- Кухня
    - type: conditional
      conditions:
        - entity: media_player.ue32es5500
          state_not: "off"
        - entity: media_player.ue32es5500
