title: Media
id: media
icon: mdi:television-play
cards:
# --- Radio
  - type: vertical-stack
    cards:
      - type: markdown
        content: > 
          ### Радио:
      - type: entities
        entities:
          - input_select.radio_station
          - input_select.output_device
      - type: entities
        entities:
          - input_number.volume_radio
      - type: horizontal-stack
        cards:
          - type: entity-button
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.radio_play
            entity: script.radio_play
          - type: entity-button
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.radio_stop
            entity: script.radio_stop

