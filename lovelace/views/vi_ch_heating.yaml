title: Heating
path: ch-heating
icon: "mdi:radiator"
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Терраса</center>
      - type: custom:simple-thermostat
        entity: climate.country_house_terrace
        layout:
          step: row
          mode:
            names: false
        header: false
        sensors:
          - entity: binary_sensor.ch_heater_terrace_status
            name: Статус
        control:
          hvac:
            _name: "Режим:"
        hide:
          state: true
          temperature: true
      - type: "custom:mini-graph-card"
        name: Температура
        icon: mdi:thermometer
        cache: false
        hours_to_show: 24
        points_per_hour: 12
        lower_bound_secondary: 0
        upper_bound_secondary: 100
        line_width: 2
        font_size: 75
        font_size_header: 12
        height: 80
        decimals: 1
        hour24: true
        align_state: center
        entities:
          - entity: sensor.a4c1384e2b64_temperature
            name: Температура
          - entity: sensor.a4c1384e2b64_humidity
            name: Влажность
            show_state: true
            y_axis: secondary
            smoothing: true
            show_fill: false
            color: deepskyblue
          - entity: sensor.ch_heater_terrace_status
            y_axis: secondary
            aggregate_func: max
            smoothing: false
            show_legend: false
            show_line: false
            show_points: false
            color: salmon
        show:
          name: false
          icon: false
          labels: false
          legend: false
          labels_secondary: false
          fill: fade

      - type: custom:vertical-stack-in-card
        cards:
          - type: button
            entity: input_boolean.ch_energy_show_radiator_terrace
            name: "\U000021E7 Потребление \U000021E9"
            show_state: false
            show_icon: false
            tap_action:
              action: toggle
          - type: conditional
            conditions:
              - condition: state
                entity: input_boolean.ch_energy_show_radiator_terrace
                state: "on"
            card:
              type: entities
              entities:
                - entity: sensor.date_current_month
                  type: custom:multiple-entity-row
                  name: []
                  icon: []
                  show_state: false
                  secondary_info:
                    entity: sensor.date_current_month
                    name: false
                  entities:
                    - entity: sensor.socket_ch_radiator_terrace_energy_monthly_total
                      name: false
                      unit: "кВт⋅ч"
                      format: precision2
                    - entity: sensor.energy_cost_ch_radiator_terrace_monthly
                      name: false
                      unit: "₽"
                      styles:
                        font-weight: bold
                - entity: sensor.date_previous_month
                  type: custom:multiple-entity-row
                  name: []
                  icon: []
                  show_state: false
                  secondary_info:
                    entity: sensor.date_previous_month
                    name: false
                  entities:
                    - entity: sensor.socket_ch_radiator_terrace_energy_monthly_total
                      attribute: last_period
                      name: false
                      unit: "кВт⋅ч"
                      format: precision2
                    - entity: sensor.energy_cost_ch_radiator_terrace_monthly_prev
                      name: false
                      unit: "₽"
                      styles:
                        font-weight: bold
                - type: divider
                - entity: sensor.energy_cost_ch_radiator_terrace_daily_avg
                  type: custom:multiple-entity-row
                  name: []
                  icon: []
                  secondary_info: День
                  unit: "₽"
                  state_header: в среднем
                  entities:
                    - entity: sensor.energy_cost_ch_radiator_terrace_daily_prev
                      name: вчера
                      unit: "₽"

