title: Home
path: home
icon: 'hass:home-assistant'
cards:
  - type: vertical-stack
    cards:
#      - type: entity
#        entity: sensor.time
#        name: Время
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: |
              #
              # <center>{{ states('sensor.time') }}</center>
              ## <center>{{ state_attr('sensor.date_formatted', 'day_of_week') }}, {{ states('sensor.date_formatted') }}</center>
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sun.sun
                name: Солнце
              - entity: sensor.moon
                name: Луна

#      - type: horizontal-stack
#        cards:
#          - type: entity
#            entity: sensor.date_formatted
#            attribute: day_of_week
#            name: День недели
#            icon: mdi:calendar-cursor
#          - type: entity
#            entity: sensor.date_formatted
#            name: Дата
#            icon: mdi:calendar-today
#      - type: entities
#        entities:
#          - sensor.date
#          - sensor.time

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Климат в квартире:
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            name: Температура
            icon: mdi:thermometer
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
                - entity: sensor.average_temperature_in_flat
            color_thresholds:
              - value: 21
                color: "#1f4bf0"
              - value: 23
                color: "#36ce0e"
              - value: 25
                color: "#c0392b" 
            show:
              labels: false
          - type: 'custom:mini-graph-card'
            name: Влажность
            icon: mdi:water-percent
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
                - entity: sensor.average_humidity_in_flat
            color_thresholds:
              - value: 15
                color: "#e6b80f"
              - value: 20
                color: "#b6920c"
              - value: 40
                color: "#36ce0e"
              - value: 50
                color: "#1fb4f0"
              - value: 60
                color: "#0c30b6" 
            show:
              labels: false

    # --- Сейчас дома:
      - type: markdown
        content: >
          ### Сейчас дома:
      - type: conditional
        conditions:
          - entity: group.family_persons
            state: "not_home"
        card:
          type: markdown
          content: >
            *Никого нет...*
      - type: conditional
        conditions:
          - entity: group.family_persons
            state: "home"
        card:
          type: entity-filter
          entities:
            - person.alexander
            - person.irina
            - person.tatiana
            - person.galina
            - person.olga
          state_filter:
            - home
          card:
            type: glance
            show_state: false
    # --- Карта:
      - type: conditional
        conditions:
          - entity: group.devices_to_map
            state: "not_home"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Карта:
            - type: map
              aspect_ratio: "16:9"
              entities:
                - person.alexander
                - person.irina
      # --- Время в пути (Утро)
      - type: conditional
        conditions:
          - entity: binary_sensor.time_between_7_10
            state: "on"
          - entity: binary_sensor.workday_sensor
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Время в пути:
            - type: entities
              entities:
                - sensor.do_raboty_sasha
                - sensor.do_raboty_ira_luxoft
            - type: history-graph
              hours_to_show: 2
              refresh_interval: 60
              entities:
                - sensor.do_raboty_sasha
                - sensor.do_raboty_ira_luxoft
      # --- Время в пути (Вечер)
      - type: conditional
        conditions:
          - entity: binary_sensor.time_between_17_21
            state: "on"
          - entity: binary_sensor.workday_sensor
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Время в пути:
            - type: entities
              entities:
                - sensor.do_doma_sasha
                - sensor.do_doma_ira_luxoft
            - type: history-graph
              hours_to_show: 2
              refresh_interval: 60
              entities:
                - sensor.do_doma_sasha
                - sensor.do_doma_ira_luxoft

# --- Свет
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Освещение:
      - type: conditional
        conditions:
          - entity: group.all_lamps
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: "custom:auto-entities"
              filter:
                include:
                  - entity_id: binary_sensor.lamp_status_*
                    state: 'on'
              card:
                type: entities
                state_color: true
            - type: entities
              state_color: true
              entities:
                - type: buttons
                  entities:
                    - entity: group.all_lamps
                      name: Выключить свет
                      icon: mdi:lightbulb-group
                      tap_action:
                        action: call-service
                        service: light.turn_off
                        service_data:
                          entity_id: group.all_lamps
      - type: conditional
        conditions:
          - entity: group.all_lamps
            state: "off"
        card:
          type: markdown
          content: >
            *Весь свет выключен...*

# --- Статус всякого
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Статус:
      - type: entities
        state_color: true
        entities:
          - entity: sensor.entrance_door_status
            name: 'Входная дверь'
            icon: mdi:door
          - entity: vacuum.xiaomi_vacuum_cleaner
            name: "Пылесос Mi Robot"
          - entity: sensor.boiler_status
            name: "Бойлер"
            icon: mdi:water-boiler
          # Кондиционеры
          - type: section
            label: Кондиционеры
          - entity: binary_sensor.ac_nursery_status
            name: Детская
            icon: mdi:air-conditioner
          - entity: binary_sensor.ac_living_room_status
            name: Гостиная
            icon: mdi:air-conditioner
          - entity: binary_sensor.ac_bedroom_status
            name: Спальня
            icon: mdi:air-conditioner
          # Увлажнители
          - type: section
            label: Увлажнители воздуха
          - entity: binary_sensor.humidifier_nursery_status
          - entity: binary_sensor.humidifier_bedroom_status
          # Разное
          - type: section
            label: Разное
          - entity: sensor.transmission_status
            icon: mdi:download
          - entity: sensor.plex_plexonubuntu
            name: PlexSpy
            icon: mdi:plex

# --- Weather
  - type: vertical-stack
    cards:
    # --- Погода:
      - type: markdown
        content: >
          ### Погода:
      - type: weather-forecast
        entity: weather.gismeteo
      - type: 'custom:mini-graph-card'
        name: Атмосферное давление
        icon: mdi:gauge
        hours_to_show: 72
        points_per_hour: 1
        line_width: 3
        decimals: 0
        hour24: true
        align_state: center
        entities:
            - entity: sensor.local_pressure_mmhg
              name: Aqara (Гостиная)
            - entity: sensor.gismeteo_pressure_mmhg
              name: Gismeteo
              #show_fill: false
        show:
          fill: false

