      - type: markdown
        content: >
          ### <center>Погода</center>
      - type: weather-forecast
        entity: weather.openweathermap_moskva_danilovskii
        name: Москва
      - type: 'custom:mini-graph-card'
        name: Атмосферное давление
        icon: mdi:gauge
        hours_to_show: 72
        points_per_hour: 1
        line_width: 3
        decimals: 0
        hour24: true
        align_state: center
        entities:
            - entity: sensor.local_pressure_mmhg
              name: Aqara (Гостиная)
            - entity: sensor.openweathermap_moskva_danilovskii_pressure_mmhg
              name: OpenWeatherMap
              #show_fill: false
        show:
          fill: false