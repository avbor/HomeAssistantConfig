  #                - sensor.do_raboty_sasha
  #                - sensor.do_raboty_ira
  #            - type: history-graph
  #              hours_to_show: 2
  #              refresh_interval: 60
  #              entities:
  #                - sensor.do_raboty_sasha
  #                - sensor.do_raboty_ira
  #      # --- Время в пути (Вечер)
  #      - type: conditional
  #        conditions:
  #          - condition: state
  #            entity: binary_sensor.time_between_17_21
  #            state: "on"
  #          - condition: state
  #            entity: binary_sensor.workday_sensor
  #            state: "on"
  #        card:
  #          type: vertical-stack
  #          cards:
  #            - type: markdown
  #              content: >
  #                ### Время в пути:
  #            - type: entities
