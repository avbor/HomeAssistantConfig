title: Home
path: home
icon: "hass:home-assistant"
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: |
              #
              ## <center>{{ states('sensor.time') }}, {{ state_attr('sensor.date_formatted', 'day_of_week') }}, {{ states('sensor.date_formatted') }}</center>
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.th_kukhnia_za_oknom_temperature
                type: custom:multiple-entity-row
                name: За окном
                show_state: false
                tap_action: []
                entities:
                  - entity: sensor.outdoor_illuminance
                    name: false
                  - entity: sensor.th_kukhnia_za_oknom_humidity
                    name: false
                  - entity: sensor.th_kukhnia_za_oknom_temperature
                    name: false
              - entity: sensor.sunset_today
                type: custom:multiple-entity-row
                name: Световой день
                show_state: false
                tap_action: []
                icon: mdi:weather-sunny
                entities:
                  - entity: sensor.sunrise_today
                    name: Восход
                  - entity: sensor.dayligh_hours_today
                    name: false
                  - entity: sensor.sunset_today
                    name: Закат
              - entity: sensor.sunset_tomorrow
                type: custom:multiple-entity-row
                name: Завтра
                show_state: false
                tap_action: []
                icon: mdi:sun-clock-outline
                entities:
                  - entity: sensor.sunrise_tomorrow
                    name: Восход
                  - entity: sensor.dayligh_hours_tomorrow
                    name: false
                  - entity: sensor.sunset_tomorrow
                    name: Закат
              - entity: sensor.moon
                name: Луна
                tap_action: []
      - type: markdown
        content: >
          ### <center>Климат в квартире</center>
      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            name: Температура
            icon: mdi:thermometer
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
              - entity: sensor.average_temperature_in_flat
            color_thresholds:
              - value: 21
                color: "#1f4bf0"
              - value: 23
                color: "#36ce0e"
              - value: 25
                color: "#c0392b"
            show:
              labels: false
          - type: "custom:mini-graph-card"
            name: Влажность
            icon: mdi:water-percent
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
              - entity: sensor.average_humidity_in_flat
            color_thresholds:
              - value: 15
                color: "#e6b80f"
              - value: 20
                color: "#b6920c"
              - value: 40
                color: "#36ce0e"
              - value: 50
                color: "#1fb4f0"
              - value: 60
                color: "#0c30b6"
            show:
              labels: false
      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            name: CO₂
            icon: mdi:molecule-co2
            hours_to_show: 24
            points_per_hour: 12
            line_width: 3
            decimals: 0
            hour24: true
            align_state: center
            entities:
              - entity: sensor.average_carbon_dioxide_in_flat
                state_adaptive_color: true
            color_thresholds:
              - value: 400
                color: "#36ce0e"
              - value: 1000
                color: "#b3e321"
              - value: 1500
                color: "#f5df18"
              - value: 2000
                color: "#ff0000"
              - value: 3000
                color: "#660000"
            show:
              labels: false
          - type: "custom:mini-graph-card"
            name: PM2.5
            icon: mdi:molecule
            hours_to_show: 24
            points_per_hour: 12
            decimals: 0
            hour24: true
            align_state: center
            entities:
              - entity: sensor.average_pm25_in_flat
                state_adaptive_color: true
            color_thresholds:
              - value: 0
                color: "#36ce0e"
              - value: 35
                color: "#f5df18"
              - value: 75
                color: "#ffa500"
              - value: 115
                color: "#ff0000"
              - value: 150
                color: "#800080"
              - value: 250
                color: "#660000"
            show:
              labels: false
          - type: "custom:mini-graph-card"
            name: PM10
            icon: mdi:molecule
            hours_to_show: 24
            points_per_hour: 12
            decimals: 0
            hour24: true
            align_state: center
            entities:
              - entity: sensor.average_pm10_in_flat
                state_adaptive_color: true
            color_thresholds:
              - value: 0
                color: "#36ce0e"
              - value: 50
                color: "#f5df18"
              - value: 150
                color: "#ffa500"
              - value: 250
                color: "#ff0000"
              - value: 350
                color: "#800080"
              - value: 420
                color: "#660000"
            show:
              labels: false

    # --- Сейчас дома:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Сейчас дома</center>
      - type: conditional
        conditions:
          - condition: state
            entity: group.family_persons
            state: "not_home"
        card:
          type: markdown
          content: >
            *Никого нет...*
      - type: conditional
        conditions:
          - condition: state
            entity: group.family_persons
            state: "home"
        card:
          type: entity-filter
          entities:
            - person.alexander
            - person.irina
            - person.tatiana
            - person.galina
            - person.olga
            - person.egor
            - person.kirill
          state_filter:
            - home
          card:
            type: glance
            show_state: false

      # --- Сейчас на даче:
      - type: markdown
        content: >
          ### <center>Сейчас на даче</center>
      - type: conditional
        conditions:
          - condition: state
            entity: binary_sensor.coutry_house_presence
            state: "off"
        card:
          type: markdown
          content: >
            *Никого нет...*
      - type: conditional
        conditions:
          - condition: state
            entity: binary_sensor.coutry_house_presence
            state: "on"
        card:
          type: entity-filter
          entities:
            - person.alexander
            - person.irina
            - person.egor
            - person.kirill
          state_filter:
            - "Дача"
          card:
            type: glance
            show_state: false

      # --- Карта:
      - type: conditional
        conditions:
          - condition: state
            entity: group.persons_to_map
            state: "not_home"
          - condition: state
            entity: binary_sensor.coutry_house_presence
            state: "off"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Карта:
            - type: map
              aspect_ratio: "16:9"
              entities:
                - person.alexander
                - person.irina
                - person.egor
                - person.kirill

