title: Home
path: home
icon: 'hass:home-assistant'
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: |
              #
              # <center>{{ states('sensor.time') }}</center>
              ## <center>{{ state_attr('sensor.date_formatted', 'day_of_week') }}, {{ states('sensor.date_formatted') }}</center>
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.sun_next_rising
              - entity: sensor.lumi_lumi_sen_ill_mgl01_illuminance
                name: За окном
              - entity: sensor.sun_next_setting
              - entity: sensor.moon
                name: Луна
      - type: markdown
        content: >
          ### <center>Климат в квартире</center>
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            name: Температура
            icon: mdi:thermometer
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
                - entity: sensor.average_temperature_in_flat
            color_thresholds:
              - value: 21
                color: "#1f4bf0"
              - value: 23
                color: "#36ce0e"
              - value: 25
                color: "#c0392b" 
            show:
              labels: false
          - type: 'custom:mini-graph-card'
            name: Влажность
            icon: mdi:water-percent
            hours_to_show: 24
            points_per_hour: 4
            decimals: 1
            hour24: true
            align_state: center
            entities:
                - entity: sensor.average_humidity_in_flat
            color_thresholds:
              - value: 15
                color: "#e6b80f"
              - value: 20
                color: "#b6920c"
              - value: 40
                color: "#36ce0e"
              - value: 50
                color: "#1fb4f0"
              - value: 60
                color: "#0c30b6" 
            show:
              labels: false

    # --- Сейчас дома:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Сейчас дома</center>
      - type: conditional
        conditions:
          - entity: group.family_persons
            state: "not_home"
        card:
          type: markdown
          content: >
            *Никого нет...*
      - type: conditional
        conditions:
          - entity: group.family_persons
            state: "home"
        card:
          type: entity-filter
          entities:
            - person.alexander
            - person.irina
            - person.tatiana
            - person.galina
            - person.olga
          state_filter:
            - home
          card:
            type: glance
            show_state: false

      # --- Сейчас на даче:
      - type: markdown
        content: >
          ### <center>Сейчас на даче</center>
      - type: conditional
        conditions:
          - entity: binary_sensor.coutry_house_presence
            state: "off"
        card:
          type: markdown
          content: >
            *Никого нет...*
      - type: conditional
        conditions:
          - entity: binary_sensor.coutry_house_presence
            state: "on"
        card:
          type: entity-filter
          entities:
            - person.alexander
            - person.irina
          state_filter:
            - "Дача"
          card:
            type: glance
            show_state: false

    # --- Карта:
      - type: conditional
        conditions:
          - entity: group.devices_to_map
            state: "not_home"
          - entity: binary_sensor.coutry_house_presence
            state: "off"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Карта:
            - type: map
              aspect_ratio: "16:9"
              entities:
                - person.alexander
                - person.irina
      # --- Время в пути (Утро)
      - type: conditional
        conditions:
          - entity: binary_sensor.time_between_7_10
            state: "on"
          - entity: binary_sensor.workday_sensor
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Время в пути:
            - type: entities
              entities:
                - sensor.do_raboty_sasha
                - sensor.do_raboty_ira
            - type: history-graph
              hours_to_show: 2
              refresh_interval: 60
              entities:
                - sensor.do_raboty_sasha
                - sensor.do_raboty_ira
      # --- Время в пути (Вечер)
      - type: conditional
        conditions:
          - entity: binary_sensor.time_between_17_21
            state: "on"
          - entity: binary_sensor.workday_sensor
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                ### Время в пути:
            - type: entities
              entities:
                - sensor.do_doma_sasha
                - sensor.do_doma_ira
            - type: history-graph
              hours_to_show: 2
              refresh_interval: 60
              entities:
                - sensor.do_doma_sasha
                - sensor.do_doma_ira

# --- Домофон и дверной звонок
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Домофон</center>
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - entity: switch.domofon_mute_sound
                name: Выключить звук
              - entity: switch.domofon_mute_sound_once
                name: Выключить звук (однократно)
              - entity: switch.domofon_automatically_open
                name: Открывать автоматически
              - entity: switch.domofon_automatically_open_once
                name: Открыть автоматически (однократно)
              - entity: switch.domofon_automatically_reject
                name: Отклонять все вызовы
          - type: horizontal-stack
            cards:
              - type: button
                show_name: false
                name: Открыть
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  service_data:
                    entity_id: switch.domofon_accept_call
                entity: switch.domofon_accept_call
              - type: button
                show_name: false
                name: Отклонить
                icon_height: 32px
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  service_data:
                    entity_id: switch.domofon_reject_call
                entity: switch.domofon_reject_call
      - type: markdown
        content: >
          ### <center>Дверной звонок</center>
      - type: entities
        entities:
          - entity: binary_sensor.doorbell_ringing
            name: Звонок
            state_color: true
          - entity: input_boolean.doorbell_mute
            name: Выключить звук
