title: Light
icon: mdi:lightbulb-on-outline
cards:

  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Детская:
      - type: conditional
        conditions:
          - entity: light.detskaia
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
              - type: light
                entity: light.detskaia
              - type: light
                entity: light.detskaia_podsvetka_na_okne
                name: Подсветка на окне
            - type: entities
              entities:
                - entity: automation.sunrise_lighting_nursery
                  name: "Включать свет (рабочие дни):"
                  icon: mdi:weather-sunset-up
                - entity: input_datetime.sunrise_in_nursery
                  name: "Время включения:"
                - entity: automation.wakeup_radio_childrens
                  name: "Включать радио (рабочие дни):"
                  icon: mdi:radio
                - entity: input_datetime.wakeup_radio_in_nursery
                  name: "Время включения радио:"

  # Гостиная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Гостиная:
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.sonoff_1000ab3c28
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000ab3c28
              name: Бра
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.0x86bd7fffe616b72_light
                state_not: "unavailable"
            card:
              type: light
              entity: light.0x86bd7fffe616b72_light
              name: Рабочий стол
            
          - type: conditional
            conditions:
              - entity: light.gostinaia_podsvetka_na_okne
                state_not: "unavailable"
            card:
              type: light
              entity: light.gostinaia_podsvetka_na_okne
              name: Подсветка на окне

  # Кухня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кухня:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b72483
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b72483
          name: Споты
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.kukhnia_liustra
                state_not: "unavailable"
            card:
              type: light
              entity: light.kukhnia_liustra
              name: Люстра
          - type: conditional
            conditions:
              - entity: light.kukhnia_lenta
                state_not: "unavailable"
            card:
              type: light
              entity: light.kukhnia_lenta
              name: Подсветка
      - type: entities
        show_header_toggle: false
        entities:
          - entity: automation.podsvetka_na_kukhne_sensor_dvizheniia_vkl
            name: Автовключение подсветки (21:00 - 09:00)
            icon: mdi:led-strip-variant

  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Спальня:
      - type: conditional
        conditions:
          - entity: light.spalnia_stol
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.spalnia_stol
              name: Стол
            - type: entities
              entities:
                - entity: automation.sunrise_lighting_bedroom
                  name: "Включать свет (рабочие дни)"
                  icon: mdi:weather-sunset-up
                - entity: input_datetime.sunrise_in_bedroom
                  name: "Время включения:"

  # Кладовая
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кладовая:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b6831b
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b6831b
          name: Кладовая

  - type: button
    entity: group.all_lamps
    name: Выключить весь свет
    icon: mdi:lightbulb-group-off-outline
    icon_height: 64px
    show_state: false
    tap_action: 
      action: call-service
      service: homeassistant.turn_off
      service_data:
        entity_id: group.all_lamps