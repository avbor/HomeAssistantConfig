title: Home
path: ch-home
icon: "hass:home-assistant"
cards:
  - type: markdown
    content: >
      ### <center>Сейчас на даче</center>
  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.coutry_house_presence
        state: "off"
    card:
      type: markdown
      content: >
        *Никого нет...*
  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.coutry_house_presence
        state: "on"
    card:
      type: entity-filter
      entities:
        - person.alexander
        - person.irina
        - person.egor
      state_filter:
        - "Дача"
      card:
        type: glance
        show_state: false
  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.reolinkcam_02_rtsp
        camera_image: camera.reolinkcam_02_rtsp
        show_name: false
        show_state: false
      - type: button
        entity: input_boolean.country_house_show_last_detect
        name: "\U000021E7 Последние обнаружения \U000021E9"
        show_state: false
        show_icon: false
        tap_action:
          action: toggle
      - type: conditional
        conditions:
          - condition: state
            entity: input_boolean.country_house_show_last_detect
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: picture-entity
              entity: image.reolinkcam_02_person
              show_name: false
              show_state: false
            - type: picture-entity
              entity: image.reolinkcam_02_car
              show_name: false
              show_state: false
  # Свет
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Свет</center>
      - type: horizontal-stack
        cards:
          - type: tile
            entity: light.dacha_parkovka
            name: Парковка
            icon: mdi:light-flood-down
            #hide_state: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: tile
            entity: light.dacha_dvor
            name: Двор
            icon: mdi:light-flood-down
            #hide_state: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info
#      - type: entities
#        entities:
#          - entity: light.dacha_parkovka
#            name: Освещение парковки
#            icon: mdi:light-flood-down
#          - entity: light.dacha_dvor
#            name: Освещение двора
#            icon: mdi:light-flood-down
  # Напряжение в сети
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Напряжение (V)</center>

      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <center>Входящее</center>
              - type: gauge
                entity: sensor.shellyem_34945470f5db_channel_1_voltage
                name: ""
                needle: true
                min: 100
                max: 295
                segments:
                  - from: 100
                    color: red
                  - from: 116
                    color: yellow
                  - from: 210
                    color: green
                  - from: 240
                    color: yellow
                  - from: 285
                    color: red

          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <center>Стабилизированное</center>
              - type: gauge
                entity: sensor.average_voltage_in_country_house
                name: ""
                needle: true
                min: 170
                max: 280
                segments:
                  - from: 0
                    color: red
                  - from: 195
                    color: yellow
                  - from: 210
                    color: green
                  - from: 240
                    color: yellow
                  - from: 255
                    color: red
      - type: statistics-graph
        entities:
          - entity: sensor.average_voltage_in_country_house
            name: []
          - entity: sensor.shellyem_34945470f5db_channel_1_voltage
            name: []
        days_to_show: 7
        chart_type: line
        hide_legend: true
        stat_types:
          - min
          - mean
          - max
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Погода</center>
      - type: weather-forecast
        entity: weather.yandex_weather_nivki_2
        name: Нивки-2
