title: Home
path: ch-home
icon: "hass:home-assistant"
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: scene.rch_ch_away
            name: Away Mode
            icon: mdi:home-export-outline
            hide_state: true
            tap_action:
              action: toggle
              confirmation:
                text: Отопление на минимум, бойлер, насос, внешнее освещение - отключаем.
            hold_action:
              action: more-info
            color: amber
          - type: tile
            entity: scene.rch_ch_at_home
            name: Home Mode
            icon: mdi:home-account
            hide_state: true
            tap_action:
              action: toggle
              confirmation:
                text: Греем дом, воду, включаем насос.
            hold_action:
              action: more-info
            color: lime
  - type: markdown
    content: >
      ### <center>Сейчас на даче</center>
  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.coutry_house_presence
        state: "off"
    card:
      type: markdown
      content: >
        *Никого нет...*
  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.coutry_house_presence
        state: "on"
    card:
      type: entity-filter
      entities:
        - person.alexander
        - person.irina
        - person.egor
        - person.kirill
      state_filter:
        - "Дача"
      card:
        type: glance
        show_state: false

  # Свет
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Свет</center>
      - type: horizontal-stack
        cards:
          - type: tile
            entity: light.rch_dacha_parkovka
            name: Парковка
            icon: mdi:light-flood-down
            hide_state: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            features:
              - type: "toggle"
          - type: tile
            entity: light.rch_dacha_dvor
            name: Двор
            icon: mdi:light-flood-down
            hide_state: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            features:
              - type: "toggle"

# CCTV
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Видеонаблюдение</center>
      - type: button
        entity: input_boolean.country_house_show_cctv
        name: "\U000021E7 Камера \U000021E9"
        show_state: false
        show_icon: false
        tap_action:
          action: toggle
      - type: conditional
        conditions:
          - condition: state
            entity: input_boolean.country_house_show_cctv
            state: "on"
        card:
          type: picture-entity
          entity: camera.reolinkcam_02_rtsp
          camera_image: camera.reolinkcam_02_rtsp
          show_name: false
          show_state: false
      - type: button
        entity: input_boolean.country_house_show_last_detect
        name: "\U000021E7 Последние обнаружения \U000021E9"
        show_state: false
        show_icon: false
        tap_action:
          action: toggle
      - type: conditional
        conditions:
          - condition: state
            entity: input_boolean.country_house_show_last_detect
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: picture-entity
              entity: image.reolinkcam_02_person
              show_name: false
              show_state: false
            - type: picture-entity
              entity: image.reolinkcam_02_car
              show_name: false
              show_state: false

  # Погода
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Погода</center>
      - type: weather-forecast
        entity: weather.nivki_2
        forecast_type: daily
        name: Нивки-2