#################################################
# Thermo & Climate Automations
#################################################

# Детская #######################################
- alias: Termo alert [Nursery]
  trigger:
    - platform: template
      value_template: "{{ (states('sensor.temperature_158d0003931aec') | float) < 22 }}"
      for:
        minutes: 5
    - platform: template
      value_template: "{{ (states('sensor.temperature_158d0003931aec') | float) > 25 }}"
      for:
        minutes: 5
  action:
    - service: notify.telegram_stall
      data_template:
        message: >-
          В *Детской*
          {% if (trigger.to_state.state | float) > 23 -%} жарко,
          {% elif (trigger.to_state.state | float) < 23 -%} холодно,
          {% endif -%} температура: *{{ trigger.to_state.state }}°C*

