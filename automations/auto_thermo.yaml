# Оповещения о долгой работе кондиционеров ######
- alias: AC - long running [8h]
  initial_state: true
  trigger:
    platform: state
    entity_id:
      - binary_sensor.door_window_sensor_158d00039cf974
      - binary_sensor.door_window_sensor_158d0003d54725
      - binary_sensor.door_window_sensor_158d0004073b67
    from: 'off'
    to: 'on'
    for:
      hours: 8
  action:
    service: notify.telegram_stall
    data_template:
      message: >
        Внимание, *{{ trigger.to_state.attributes.friendly_name }}* работает больше 8 часов.

