### Детская

- alias: 'Kids must sleep at night'
  initial_state: true
  trigger:
    platform: state
    entity_id: light.detskaia
    to: 'on'
    for:
      minutes: 2
  condition:
    condition: time
    after: '0:00'
    before: '6:30'
  action:
    - service: homeassistant.turn_off
      entity_id: light.detskaia
    - service: notify.telegram_stall
      data:
        message: _{{ now().strftime("%d.%m.%Y %H:%M:%S") }}_ автоматически выключен свет в детской.

- alias: 'Свет в детсокй Вкл-Выкл'
  initial_state: true
  trigger: 
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00033efd9e
      click_type: single
  action:
    service: light.toggle
    data:
      entity_id: light.detskaia

- alias: 'Подсветка окна в детской Вкл-Выкл'
  initial_state: true
  trigger: 
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00033efd9e
      click_type: long_click_press
  action:
    service: switch.toggle
    data:
      entity_id: switch.plug_158d00033b702e

- alias: 'Яркость света в детской'
  initial_state: true
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00033efd9e
      click_type: double
  action:
    service: light.turn_on
    data_template:
      entity_id: light.detskaia
      transition: '0.5'
      brightness: >
        {%- if state_attr('light.detskaia', 'brightness') <= 3 %}
          51
        {% elif state_attr('light.detskaia', 'brightness') <= 51 %}
          102
        {% elif state_attr('light.detskaia', 'brightness') <= 102 %}
          153
        {% elif state_attr('light.detskaia', 'brightness') <= 153 %}
          204
        {% elif state_attr('light.detskaia', 'brightness') <= 204 %}
          255
        {% elif state_attr('light.detskaia', 'brightness') <= 255 %}
          3
        {% endif %}

- alias: Sunrise Lighting (Nursery)
  initial_state: true
  trigger:
  - platform: template
    value_template: "{{ states('sensor.time') == (states('input_datetime.sunrise_in_nursery')[:5]) }}"
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: sun
      before: sunrise
      before_offset: "00:30:00"
#    - condition: state
#      entity_id: sun.sun
#      state: 'below_horizon'
  action:
  - service: light.turn_on
    entity_id: light.detskaia
    data:
      effect: Sunrise

