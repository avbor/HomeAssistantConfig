- alias: 'Подсветка на кухне (кнопка Xiaomi)'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00035ff631
      click_type: single
  action:
    service: light.toggle
    data:
      entity_id: light.kukhnia_lenta

- alias: 'Люстра на кухне (кнопка Xiaomi)'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00035ff631
      click_type: double
  action:
    service: light.toggle
    data:
      entity_id: light.kukhnia_liustra

- alias: 'Подсветка на кухне (сенсор движения - вкл)'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0003fac0ec
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '21:00'
        before: '9:00'
      - condition: numeric_state
        entity_id: sensor.illumination_158d0003fac0ec
        below: 15
  action:
    service: homeassistant.turn_on
    entity_id: light.kukhnia_lenta

- alias: 'Подсветка на кухне (сенсор движения - выкл)'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0003fac0ec
    to: 'off'
    for:
      minutes: 3
  condition:
    condition: time
    after: '21:00'
    before: '9:00'
  action:
    service: homeassistant.turn_off
    entity_id: light.kukhnia_lenta

